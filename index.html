<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sire Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Exclusive, invite-only access to Sire — the platform that turns hustlers into industry leaders." />
  <style>
    :root{
      --bg1:#88cfff; --bg2:#0f2a44; --card:#0f0f10; --text:#fff; --muted:#cfd6de;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh;
      background: radial-gradient(circle at 20% 10%, var(--bg1), var(--bg2) 60%);
      color:var(--text); font-family:-apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .card{
      width:min(92vw,520px);
      background:var(--card);
      border-radius:var(--radius);
      padding:34px 28px;
      text-align:center;
      box-shadow:0 30px 60px rgba(0,0,0,.45), 0 2px 6px rgba(0,0,0,.3);
    }

    /* Logo */
    .logo{ margin-bottom:16px; }
    .logo img{
      max-width:200px; height:auto; display:block; margin:0 auto;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.08));
    }

    h1{ display:none } /* hidden since we have the real logo */

    /* Animated tagline */
    .tagline{
      margin:0 0 22px; color:var(--muted); font-size:14px; line-height:1.5;
      opacity:0; transform:translateY(6px); filter:blur(4px);
      animation:riseIn .8s ease forwards .15s;
    }
    @keyframes riseIn{ to{opacity:1; transform:translateY(0); filter:blur(0)} }

    /* CTA + form */
    .btn{
      width:100%; border:0; border-radius:999px; padding:14px 16px;
      background:#fff; color:#000; font-weight:700; font-size:16px; cursor:pointer;
      transition:transform .04s ease, background .2s ease, color .2s ease, box-shadow .2s ease;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,.12), 0 8px 18px rgba(0,0,0,.35);
    }
    .btn:hover{ background:#3BA9FF; color:#fff }
    .btn:active{ transform:translateY(1px) }

    .form{ display:none; margin-top:14px; text-align:left; animation:fadeIn .25s ease }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:none} }

    label{ display:block; font-size:12.5px; color:#aeb6bf; margin:0 0 6px 6px }
    .field{
      display:flex; align-items:center; gap:10px;
      background:#0b0b0c; border:1px solid #1e232b; border-radius:12px; padding:12px 14px;
    }
    input{ flex:1; background:transparent; border:0; outline:0; color:#e8edf3; font-size:15px }
    .small{ margin-top:10px; color:#9aa5b1; font-size:12px }
    .ok{ display:none; margin-top:12px; font-size:13px; color:#b6f5de }
    .err{ display:none; margin-top:12px; font-size:13px; color:#ffb4b4 }
  </style>
</head>
<body>
  <div class="card">
    <!-- Use the PNG you uploaded (place this file at the repo root) -->
    <div class="logo">
      <img src="IMG_1089-removebg-preview.png" alt="SIRE Logo" />
    </div>

    <h1>SIRE</h1>
    <p class="tagline">Exclusive platform that turns<br>hustlers into industry leaders</p>

    <button id="open" class="btn">Join the Waitlist</button>

    <!-- Phone capture (revealed after click) -->
    <form id="form" class="form" novalidate>
      <label for="phone">Phone number</label>
      <div class="field">
        <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567" autocomplete="tel"
               pattern="^[+]?[\\d\\s().-]{7,}$" required />
      </div>
      <button class="btn" style="margin-top:12px">Request Access</button>
      <div id="ok" class="ok">Thanks — we’ll text you access details shortly.</div>
      <div id="err" class="err">Please enter a valid phone number.</div>
      <div class="small">By continuing, you agree to our Terms and acknowledge our Privacy Policy.</div>
    </form>
  </div>

  <script>
    const openBtn = document.getElementById('open');
    const form = document.getElementById('form');
    const phone = document.getElementById('phone');
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');

    openBtn.addEventListener('click', () => {
      openBtn.style.display = 'none';
      form.style.display = 'block';
      phone.focus();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none';
      err.style.display = 'none';
      const value = phone.value.trim();
      const valid = /^[+]?[\d\s().-]{7,}$/.test(value);
      if (!valid) { err.style.display = 'block'; return; }

      try {
        // TODO: hook to FirstPromoter or your backend
        // await fetch('/api/waitlist', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phone: value }) });

        ok.style.display = 'block';
        phone.value = '';
      } catch (e2) {
        err.textContent = 'Could not submit. Try again.';
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
