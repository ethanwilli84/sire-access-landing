<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sire Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exclusive, invite-only access to Sire â€“ the platform that turns hustlers into industry leaders.">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #5aa7df, #0a2949 100%);
      font-family: Arial, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, sans-serif;
      color: #fff;
    }

    .card {
      background: #111;
      border-radius: 16px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.55);
      animation: fadeIn 1s ease-out;
    }

    .logo {
      width: 160px;
      margin-bottom: 15px; /* tightened spacing */
    }

    .tagline {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5em;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
    }

    .waitlist-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }
    .waitlist-btn:hover {
      background: #ddd;
    }

    .phone-form {
      display: none;
      margin-top: 15px;
      animation: fadeUp 0.6s ease forwards;
    }
    .phone-input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .request-btn {
      background: #5aa7df;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .request-btn:hover {
      background: #3f8ec5;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="IMG_1089-removebg-preview.png" alt="SIRE Logo" class="logo">
    <div class="tagline">Exclusive platform that turns<br>hustlers into industry leaders</div>

    <button class="waitlist-btn" onclick="showForm()">Join the Waitlist</button>

    <form class="phone-form" id="phoneForm">
      <input type="tel" class="phone-input" placeholder="Enter your phone number" required>
      <button type="submit" class="request-btn">Request Access</button>
    </form>
  </div>

  <script>
    function showForm() {
      document.querySelector('.waitlist-btn').style.display = 'none';
      document.querySelector('.phone-form').style.display = 'block';
    }

    document.getElementById('phoneForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Phone submitted! (Hook this to FirstPromoter or your backend)');
    });
  </script>
</body>
</html>
