<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sire Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Exclusive, invite-only access to Sire â€” the platform that turns hustlers into industry leaders.">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 10%, #76c8ff, #0a1a2f 60%, #07111f 100%);
      font-family: Arial, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, sans-serif;
      color: #fff;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.55);
      max-width: 420px;
      width: 92%;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .tagline {
      margin-bottom: 30px;
      font-size: 15px;
      color: #cfd6de;
      line-height: 1.45em;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 14px;
      transition: background .2s ease, color .2s ease, transform .02s ease;
    }
    .btn:hover { background: #3ba9ff; color: #fff; }
    .btn:active { transform: translateY(1px); }
    .link { font-size: 14px; color: #aab3bd; }
    .link a { color: #aab3bd; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">SIRE</div>
    <div class="tagline">Exclusive platform that turns<br>hustlers into industry leaders</div>
    <button class="btn">Join the Waitlist</button>
    <div class="link">
      Already have access? <a href="#">Login here</a>
    </div>
  </div>
</body>
</html>
